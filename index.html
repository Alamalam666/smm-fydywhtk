
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صمّم فيديوهاتك</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>أضف نصك وصورك لتصميم فيديوهاتك وإعلاناتك</h1>
    <form id="videoForm">
      <label for="text">النص المطلوب في الفيديو:</label>
      <textarea id="text" rows="5" placeholder="اكتب هنا نصك..."></textarea>

      <label for="image1">الصورة الأولى (اختياري):</label>
      <input type="file" id="image1" accept="image/*">

      <label for="image2">الصورة الثانية (اختياري):</label>
      <input type="file" id="image2" accept="image/*">

      <label for="duration">مدة الفيديو:</label>
      <select id="duration">
        <option value="30">30 ثانية (مجانية)</option>
        <option value="60">60 ثانية</option>
        <option value="90">90 ثانية</option>
        <option value="180">3 دقائق</option>
      </select>

      <button type="submit">إنشاء الفيديو</button>
    </form>
    <p class="note">يمكنك استخدام الخدمة مجانًا مرتين بحد أقصى 30 ثانية لكل فيديو.</p>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
